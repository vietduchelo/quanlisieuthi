<div class="all">
  <h4 style="text-align: center">Sửa Sản Phẩm:</h4>
  <form style="text-align: center">
    <div class="bao5">
      <div class="form-group">
        <label for="usr">Tên Sản Phẩm:</label>
        <input type="text" name="name" [(ngModel)]="company.name" class="form-control">
      </div>
      <div class="form-group">
        <label for="pwd">Mô tả:</label>
        <input type="text" name="logo" [(ngModel)]="company.logo" class="form-control">
      </div>
      <div class="form-group">
        <label for="usr">Address:</label>
        <input type="text" name="address" [(ngModel)]="company.address" class="form-control">
      </div>
      <div class="form-group">
        <label for="usr">Phone:</label>
        <input type="text" name="phone" [(ngModel)]="company.phone" class="form-control">
      </div>
    </div>
  </form>
  <div class="thuchien">
    <button (click)="updateNPP()">LƯU</button>
    <button style="    margin-left: 10px;">Hủy Bỏ</button>
  </div>
</div>
